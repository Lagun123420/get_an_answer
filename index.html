<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style-min.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header"></header>
        <main class="main">
            <div class="container">
                <div id="lottie-animation"></div>
                <div class="results-container">
                    <div class="result" id="result">
                        Загадай питання, та натисни кнопку.
                    </div>
                </div>

                <div class="actions">
                    <button class="button" id="button">
                        Натисни на цю кнопку
                    </button>
                </div>
            </div>
        </main>

        <script src="./script-min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.3/lottie.min.js"
            type="text/javascript"
        ></script>

        <script type="text/javascript">
            var animation = bodymovin.loadAnimation({
                container: document.getElementById("lottie-animation"), // ID вашего div элемента
                renderer: "svg",
                loop: true,
                autoplay: true,
                path: "./Animation-1690215448365.json", // Путь к вашему JSON файлу с анимацией
            });
        </script>
    </body>
</html>
